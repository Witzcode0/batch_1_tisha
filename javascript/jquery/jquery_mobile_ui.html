<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile UI Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery and jQuery Mobile -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Page 1 -->
<div data-role="page" id="home">

    <!-- Header -->
    <div data-role="header">
        <h1>My Mobile App</h1>
    </div>

    <!-- Navigation Bar -->
    <div data-role="navbar">
        <ul>
            <li><a href="#home" class="ui-btn-active">Home</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div data-role="content">
        <h2>Welcome</h2>
        <p>This is a simple jQuery Mobile page.</p>

        <!-- Button -->
        <a href="#about" data-role="button" data-icon="arrow-r" data-iconpos="right">Go to About Page</a>

        <!-- List View -->
        <ul data-role="listview" data-inset="true">
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>

        <!-- Form -->
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <input type="submit" value="Submit" data-icon="check">
        </form>
    </div>

    <!-- Footer -->
    <div data-role="footer">
        <h4>&copy; 2025 My App</h4>
    </div>
</div>

<!-- Page 2 -->
<div data-role="page" id="about">
    <div data-role="header">
        <h1>About</h1>
    </div>

    <div data-role="content">
        <p>This is the about page of our mobile UI.</p>
        <a href="#home" data-role="button" data-icon="home">Back to Home</a>
    </div>
</div>

</body>
</html>
